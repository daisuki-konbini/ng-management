<nz-card>
  <nz-table #borderedTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>月份</th>
        <th>提交时间</th>
        <th>最后修改时间</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of borderedTable.data">
        <td>{{ data.month }}</td>
        <td>{{ data.lastEditTime }}</td>
        <td>{{ data.lastEditTime }}</td>
        <td>
          <nz-badge nzStatus="success" nzText="已审核"></nz-badge>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
