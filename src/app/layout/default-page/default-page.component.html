<nz-layout>
  <nz-sider nzCollapsible [nzTheme]="'dark'" [nzTrigger]="null">
    <div class="logo">
      <!-- <h1 style="text-align: center;">Admin</h1> -->
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter="true" *ngFor="let menu of menus$ | async" [nzDisabled]="menu.disabled">
        <i nz-icon [nzType]="menu.icon"></i>
        <a [routerLink]="menu.link">{{menu.title}}</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <div class="header-right">
        <a nz-dropdown [nzDropdownMenu]="menu">
          <ng-container *ngIf="user$ | async as user">
            {{user.UserProfile.LastName + ' さん'}}
          </ng-container>
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item (click)="logout()">ログアウト</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb nz-page-header-breadcrumb [nzAutoGenerate]="true"> </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
